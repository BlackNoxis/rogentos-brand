default kogaion

label kogaion
  menu label ^Start Kogaion __VERSION__ x86_64 __FLAVOUR__
  kernel /boot/kogaion64
  append root=/dev/ram0 initrd=/boot/kogaion64.igz aufs init=/linuxrc cdroot cdroot_type=udf looptype=squashfs loop=/livecd64.squashfs splash=silent,theme:rogentos __KMS__ vga=791 gfxpayload=1024x768x16 console=tty1 quiet  -- 

