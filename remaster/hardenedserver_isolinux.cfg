default console

label rogentos
  menu label Start Rogentos __VERSION__ HardenedServer
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz cdroot splash quiet  -- 

label install
  menu label ^Installation
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz cdroot splash quiet  installer-gui --

label genuine
  menu label Start in Safe ^Mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz cdroot  noproprietary res=1024x768 pci=routeirq irqpoll quiet  nokvm -- 

label console
  menu label ^Console mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz cdroot splash gentoo=nox quiet  -- 

label console-safe
  menu label ^Console mode (no splash)
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz cdroot  gentoo=nox quiet  -- 

label debug
  menu label Deb^ug mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz cdroot  debug --

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz cdroot splash quiet  checkdisc -- 

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
