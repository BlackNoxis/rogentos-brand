default console

label rogentos
  menu label Start Sabayon __VERSION__ HardenedServer
  kernel /boot/rogentos
  append root=/dev/ram0 initrd=/boot/rogentos.igz init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs splash=verbose,theme:rogentos video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=791 gfxpayload=1024x768x16 console=tty1 quiet -- 

label install
  menu label ^Installation
  kernel /boot/rogentos
  append root=/dev/ram0 initrd=/boot/rogentos.igz init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs splash=silent,theme:rogentos video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=791 gfxpayload=1024x768x16 console=tty1 quiet installer-gui --

label genuine
  menu label Start in Safe ^Mode
  kernel /boot/rogentos
  append root=/dev/ram0 initrd=/boot/rogentos.igz init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs splash=silent,theme:rogentos video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=788 gfxpayload=800x600x16 noproprietary res=1024x768 pci=routeirq irqpoll console=tty1 quiet nokvm -- 

label console
  menu label ^Console mode
  kernel /boot/rogentos
  append root=/dev/ram0 initrd=/boot/rogentos.igz init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs splash=verbose,theme:rogentos video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=791 gfxpayload=1024x768x16 gentoo=nox nox console=tty1 quiet -- 

label debug
  menu label Deb^ug mode
  kernel /boot/rogentos
  append root=/dev/ram0 initrd=/boot/rogentos.igz init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs __KMS__ console=tty1 debug --

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/rogentos
  append root=/dev/ram0 initrd=/boot/rogentos.igz init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs splash=verbose,theme:rogentos video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=791 console=tty1 quiet checkdisc -- 

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
