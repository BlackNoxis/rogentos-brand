default rogentos

label rogentos
  menu label ^Start Rogentos __VERSION__ __FLAVOUR__
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash=verbose,theme:rogentos quiet xdriver=vesa -- 

label install
  menu label ^Installation
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash=verbose,theme:rogentos quiet xdriver=vesa installer-gui --

label genuine
  menu label Safe ^Mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot  noproprietary res=1024x768 pci=routeirq irqpoll quiet xdriver=vesa nokvm -- 

label console
  menu label ^Console mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash=verbose,theme:rogentos gentoo=nox quiet xdriver=vesa -- 

label console-safe
  menu label ^Console mode (no splash)
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot  gentoo=nox quiet xdriver=vesa -- 

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash=verbose,theme:rogentos quiet xdriver=vesa checkdisc -- 

label debug
  menu label Deb^ug mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
