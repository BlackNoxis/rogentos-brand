default rogentos

label rogentos
  menu label ^Start Rogentos __VERSION__ x86_64 __FLAVOUR__
  kernel /boot/rogentos64
  append initrd=/boot/rogentos64.igz aufs cdroot loop=/livecd64.squashfs splash video=uvesafb:1024x768-32,ywrap,mtrr:3 quiet -- 

