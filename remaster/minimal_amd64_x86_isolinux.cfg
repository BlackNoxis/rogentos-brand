default rogentos

label rogentos
  menu label ^Start Kogaion __VERSION__ x86_64 __FLAVOUR__
  kernel /boot/rogentos64
  append initrd=/boot/rogentos64.igz aufs cdroot loop=/livecd64.squashfs splash quiet  -- 

label rogentos32
  menu label ^Start Kogaion __VERSION__ i686 __FLAVOUR__
  kernel /boot/rogentos32
  append initrd=/boot/rogentos32.igz aufs cdroot loop=/livecd32.squashfs splash quiet  -- 

label install
  menu label Graphical ^Installation x86_64
  kernel /boot/rogentos64
  append initrd=/boot/rogentos64.igz aufs cdroot loop=/livecd64.squashfs splash quiet  installer-gui --

label install32
  menu label Graphical ^Installation i686
  kernel /boot/rogentos32
  append initrd=/boot/rogentos32.igz aufs cdroot loop=/livecd32.squashfs splash quiet  installer-gui --

label genuine
  menu label Safe ^Mode x86_64
  kernel /boot/rogentos64
  append initrd=/boot/rogentos64.igz aufs cdroot loop=/livecd64.squashfs  noproprietary res=1024x768 pci=routeirq irqpoll quiet  nokvm -- 

label genuine32
  menu label Safe ^Mode i686
  kernel /boot/rogentos32
  append initrd=/boot/rogentos32.igz aufs cdroot loop=/livecd32.squashfs  noproprietary res=1024x768 pci=routeirq irqpoll quiet  nokvm -- 

label console
  menu label ^Console mode x86_64
  kernel /boot/rogentos64
  append initrd=/boot/rogentos64.igz aufs cdroot loop=/livecd64.squashfs splash gentoo=nox quiet  -- 

label console32
  menu label ^Console mode i686
  kernel /boot/rogentos32
  append initrd=/boot/rogentos32.igz aufs cdroot loop=/livecd32.squashfs splash gentoo=nox quiet  -- 

label console-safe
  menu label ^Console mode x86_64 (no splash)
  kernel /boot/rogentos64
  append initrd=/boot/rogentos64.igz aufs cdroot loop=/livecd64.squashfs  gentoo=nox quiet  -- 

label console32-safe
  menu label ^Console mode i686 (no splash)
  kernel /boot/rogentos32
  append initrd=/boot/rogentos32.igz aufs cdroot loop=/livecd32.squashfs  gentoo=nox quiet  -- 

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/rogentos64
  append initrd=/boot/rogentos64.igz aufs cdroot loop=/livecd64.squashfs splash quiet  checkdisc -- 

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
