default rogentos

label rogentos
  menu label ^Start Rogentos __VERSION__ __FLAVOUR__
  kernel /boot/rogentos
  append root=/dev/ram0 initrd=/boot/rogentos.igz aufs init=/linuxrc cdroot cdroot_type=udf looptype=squashfs loop=/livecd.squashfs splash=silent,theme:rogentos __KMS__ vga=791 gfxpayload=1024x768x16 console=tty1 quiet xdriver=vesa -- 

