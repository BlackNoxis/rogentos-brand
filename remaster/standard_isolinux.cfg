default sabayon

label sabayon
  menu label ^Start Rogentos __VERSION__ __FLAVOUR__
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash video=uvesafb:1024x768-32,ywrap,mtrr:3 quiet -- 

label sabayonmce
  menu label ^Start Rogentos Media Center
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash video=uvesafb:1024x768-32,ywrap,mtrr:3 quiet sabayonmce -- 

label install
  menu label ^Installation
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash video=uvesafb:1024x768-32,ywrap,mtrr:3 quiet installer-gui --
label mceinstall
  menu label ^Installation (Media Center)
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash video=uvesafb:1024x768-32,ywrap,mtrr:3 quiet installer-gui mceinstall --

label genuine
  menu label Safe ^Mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot video=uvesafb:1024x768-32,ywrap,mtrr:3 noproprietary res=1024x768 pci=routeirq irqpoll quiet nokvm -- 

label console
  menu label ^Console mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash video=uvesafb:1024x768-32,ywrap,mtrr:3 gentoo=nox quiet -- 

label console-safe
  menu label ^Console mode (no splash)
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot video=uvesafb:1024x768-32,ywrap,mtrr:3 gentoo=nox quiet -- 

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot splash video=uvesafb:1024x768-32,ywrap,mtrr:3 quiet checkdisc -- 

label debug
  menu label Deb^ug mode
  kernel /boot/rogentos
  append initrd=/boot/rogentos.igz aufs cdroot debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
